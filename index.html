
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario para envío de correos</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="form-content">	
		<h2>Enviar su formulario</h2>
		<form action="https://formsubmit.co/enriquedonald@hotmail.com" method="POST">

			<label for="name">Nombre</label>
			<input type="text" name="name" id="name">

			<label for="email">Correo Electrónico</label>
			<input type="email" name="email" id="email">

			<label for="tel">Teléfono (opcional)</label>
			<input type="tel" name="tel" id="tel">

			<label for="direccion">Dirección</label>
			<input type="text" name="direccion" id="direccion">

			<label for="comments">Ingresar Pedido</label>
			<textarea name="comments" id="comments" cols="30" rows="5"></textarea>

			<input class="btn" type="submit" value="Enviar">

			<!--    <input type="hidden" name="_next" value="http://127.0.0.1:5500/">     -->

			<input type="hidden" name="_captcha" value="false">

		</form>
	</div>
	
</body>
</html>
